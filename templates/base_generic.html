<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  <!-- Добавление дополнительного статического CSS файла -->
  {% load static %}
  <link href="{% static "bootstrap.css" %}" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="row">
      <!-- <div class="col-sm-2"> -->
      {% block sidebar %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="max-width: 60rem;">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a type="button" class="btn btn-outline-info" style="margin-right: 5px" href="{% url 'rkp:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a type="button" class="btn btn-outline-info" style="margin-right: 5px" href="#">About</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a type="button" class="btn btn-outline-warning" style="margin-right: 5px" href="{% url 'rkp:logout' %}">Выйти</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a type="button" class="btn btn-outline-success" style="margin-right: 5px" href="{% url 'rkp:login' %}">Войти</a>
              </li>
              <li class="nav-item">
                <a type="button" class="btn btn-outline-warning" style="margin-right: 5px" href="{% url 'social:begin' 'google-oauth2' %}">
                  <img class="google-icon" width="20" height="20" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                     Войти с Google</a>
              </li>
              <li class="nav-item">
                <a type="button" class="btn btn-outline-info" style="margin-right: 5px" href="{% url 'accounts:signup' %}">Зарегистрироваться</a>

              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
     {% endblock %}
      </div>
      <!-- <div class="col-sm-10 "> -->
      {% block content %}{% endblock %}
      </div>
  </div>
</body>
</html>
