<!DOCTYPE html>
{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<html>
<head>
    <meta charset="utf-8" />
    <link href="{% static "bootstrap.css" %}" rel="stylesheet">
    <title>Определения категорий помещений</title>
</head>
<body class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
        {{ fireloadcreateform }}
    </table>
    <input type="submit" class="btn btn-outline-success" value="Обновить" >
    </form>
    <div class="d-grid gap-2">
        <a type="button" class="btn btn-outline-warning" style="max-width: 7rem;" href="{% url 'rkp:index' %}">На главную</a>
    </div>
</body>
</html>
{% endblock %}
